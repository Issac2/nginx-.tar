<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style media="screen">
body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
}
 
img {
    width: 100%;
    height: 100%;
}
</style>
<script src="http://maroslaw.github.io/rainyday.js/dist/rainyday.0.1.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function run() {
        var image = document.getElementById('background');
        image.onload = function() {
            var engine = new RainyDay({
                image : this,
            });
            engine.rain([ [ 1, 2, 8000 ] ]);
            engine.rain([ [ 3, 3, 0.88 ], [ 5, 5, 0.9 ], [ 6, 2, 1 ] ], 100);
        }
        image.crossOrigin = 'anonymous';
	var img_name=['http://192.168.7.44/1.jpg','http://192.168.7.44/2.jpg','http://192.168.7.44/3.jpg','http://192.168.7.44/4.jpg','http://192.168.7.44/0.jpg']
	var img_id=Math.round(Math.random()*4)
        image.src = img_name[img_id];
    }
</script>
<title>xxxxx</title>
</head>
<body onLoad="run();">
    <img id="background" alt="background" src="" />
</body>
</html>
